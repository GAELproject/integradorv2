<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<!--bootstrap-->
	<link rel="stylesheet" href="css/bootstrap/bootstrap-grid.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">

	<title>GAEL - Sistema Integrado de Gerenciamento de Eletroeletr√¥nicos</title>
</head>
<body>
	<div class="container">
		
		<div class="row pt-5">
			<div class="col-sm-4">
				
			</div>
			<div class="col-sm-4">
					
					<form class=".modal-dialog mt-5 mx-auto" style="width: 200px;">
						  <div class="form-group mb-2">
						    <label for="login">Login</label>
						    <input type="email" class="form-control d-block" id="login"  placeholder="Login:">
						 
						  </div>
						  <div class="form-group mb-1">
						    <label for="InputPassword">Senha</label>
						    <input type="password" class="form-control d-block" id="InputPassword" placeholder="Senha:">
						  </div>
						  <div class="form-group form-check">
						    <input type="checkbox" class="form-check-input" id="Check">
						    <label class="form-check-label" for="Check">Lembrar senha</label>
						  </div>
						  <button type="submit" class="btn btn-primary">Entrar</button>
					</form>
				
				</div>
			
			<div class="col-sm-4">
				
			</div>
		</div>
	</div>



</body>
</html>
